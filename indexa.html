<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .social-links-section {
            background-color: #1a1a1a; /* Dark background */
            padding: 40px 0;
            color: #fff;
        }

        .social-link {
            margin: 10px;
            width: 60px;
            height: 60px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 24px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-link.facebook { background-color: #3b5998; color: white; }
        .social-link.twitter { background-color: #1da1f2; color: white; }
        .social-link.instagram { background-color: #e1306c; color: white; }
        .social-link.linkedin { background-color: #0077b5; color: white; }
        .social-link.whatsapp { background-color: #25d366; color: white; }
        .social-link.email { background-color: #444; color: gold; }
        .social-link.call { background-color: #brown; color: white; }

        .social-link:focus, .social-link:hover {
            background-color: gold !important;
            color: #1a1a1a !important;
        }
    </style>
</head>
<body>
    <section class="social-links-section text-center">
        <h2 class="mb-4" style="color: gold;">Connect With Me</h2>
        <div class="d-flex justify-content-center flex-wrap">
            <a href="https://facebook.com/YOUR_PROFILE" target="_blank" class="social-link facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/YOUR_PROFILE" target="_blank" class="social-link twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/YOUR_PROFILE" target="_blank" class="social-link instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/in/YOUR_PROFILE" target="_blank" class="social-link linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" class="social-link whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="mailto:YOUR_EMAIL" target="_blank" class="social-link email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:YOUR_PHONE_NUMBER" class="social-link call">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
